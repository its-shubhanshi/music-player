<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-t-12 col-m-12 col-p-12">
                <div class="music_box">
                    <h2 id="title">Chand Asmano se Lapta</h2>
                    <h3 id="artist">Bhavin Dhanak</h3>
                    <div class="img_container">
                        <img src="img/alone.jpg" alt="abcd2" width="300" height="300">
                    </div>
                    <audio src="/music/Alone.mp3" controls></audio>

                    <div class="controls">
                        <span class="fa fa-backward" id="prev" title="Previous"></span>
                        <span class="fa fa-play" id="play" title="Play"></span>
                        <span class="fa fa-forward" id="next" title="Next"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
